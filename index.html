<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container pt-5">
      <h1 class="display-1 text-center head">Shopping List</h1>
      <p class="lead display-5 text-center">No excuses</p>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Item"
          aria-label="To buy"
          aria-describedby="button-addon2"
          id="userinput"
        />
        <button
          class="enter btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Add to list
        </button>
      </div>
      <ul class="list-group-flush" id="ul"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
